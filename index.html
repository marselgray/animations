			<!-- Animation 5 -->
			<div class="animations--section transitionimage">
					<div class="transitionimage--container">
						<div class="transitionimage--image"></div>
						<div class="transitionimage--content">
							<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
						</div>
					</div>
				
			</div>

			<!-- Animation 6 -->
			<div class="animations--section barloader">
				<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
				width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
					<rect x="0" y="13" width="4" height="5" fill="#333">
						<animate attributeName="height" attributeType="XML"
						values="5;21;5" 
						begin="0s" dur="0.6s" repeatCount="indefinite" />
						<animate attributeName="y" attributeType="XML"
						values="13; 5; 13"
						begin="0s" dur="0.6s" repeatCount="indefinite" />
					</rect>
					<rect x="10" y="13" width="4" height="5" fill="#333">
						<animate attributeName="height" attributeType="XML"
						values="5;21;5" 
						begin="0.15s" dur="0.6s" repeatCount="indefinite" />
						<animate attributeName="y" attributeType="XML"
						values="13; 5; 13"
						begin="0.15s" dur="0.6s" repeatCount="indefinite" />
					</rect>
					<rect x="20" y="13" width="4" height="5" fill="#333">
						<animate attributeName="height" attributeType="XML"
						values="5;21;5" 
						begin="0.3s" dur="0.6s" repeatCount="indefinite" />
						<animate attributeName="y" attributeType="XML"
						values="13; 5; 13"
						begin="0.3s" dur="0.6s" repeatCount="indefinite" />
					</rect>
				</svg>
			</div>

			<!-- Animation 7 -->
			<div class="animations--section sunny">
				<div class="sun">
					<div class="sun--rays"></div>
					</div>
			</div>

			<!-- Animation 8 -->
			<div class="animations--section btn">
				<div class="btn--flex">
					<a href="#" class="btn--flex__bttn">Continue</a>
				</div>
			</div>

			<!-- Animation 9 -->
			<div class="animations--section accordian">
				<input id='accordian' class='accordian--input' type="checkbox">
				
				<label for="accordian" class="accordian--heading">
					<h3>Checkbox Hack</h3>
					<div class="i--container">
						<i></i>
					</div>
				</label>

				<div class="accordian--content">
					This animation uses the checkbox hack to toggle text back and forth. A much
					lighter weight trick that uses no JavaScript.
					<br><br>
					Try it sometime
				</div>
			</div>

			<!-- Animation 10 -->
			<div class="animations--section mouse">
				<div class="mouse--animated">
					<div class="mouse--line"></div>
					<div class="mouse--line"></div>
					<div class="mouse--line"></div>
					<div class="mouse--arrow">
					<div class="mouse--shaft"></div>
					</div>
				</div>
			</div>
		</article>
